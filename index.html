<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <title>Electrical Bill Generator</title>
    <style>
        /* styles.css */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f7f8;
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    text-align: center;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #2c3e50;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    text-align: left;
    margin-bottom: 5px;
    color: #34495e;
    font-weight: bold;
}

input {
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
    transition: border-color 0.3s;
}

input:focus {
    border-color: #3498db;
    outline: none;
}

button {
    padding: 12px;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #2980b9;
}

@media (max-width: 480px) {
    .container {
        padding: 20px;
        max-width: 100%;
    }
}


    </style>
</head>
<body>
    <div class="container">
        <h1>Electrical Bill Generator</h1>
        <form id="billForm" method="POST" action="/generate-bill">
            <label for="customerId">Customer ID:</label>
            <input type="text" id="customerId" name="customerId" required>

            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" name="customerName" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>

            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" required>

            <label for="unitsConsumed">Units Consumed:</label>
            <input type="number" id="unitsConsumed" name="unitsConsumed" required>

            <label for="ratePerUnit">Rate per Unit:</label>
            <input type="number" id="ratePerUnit" name="ratePerUnit" step="0.01" required>

            <label for="monthlyServiceCharge">Monthly Service Charge:</label>
            <input type="number" id="monthlyServiceCharge" name="monthlyServiceCharge" required>

            <label for="additionalFees">Additional Fees:</label>
            <input type="number" id="additionalFees" name="additionalFees" required>

            <label for="discounts">Discounts:</label>
            <input type="number" id="discounts" name="discounts" required>

            <button type="submit">Generate Bill</button>
        </form>
    </div>
</body>
</html>
